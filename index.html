<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafene Project</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="tb">
      <div class="tb-left-menu">
        <div class="tb-logo">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p class="tb-text">Kafene</p>
        </div>
        <nav>
          <a class="tb-menu-items" href="./orders.html">Orders</a>
          <a class="tb-menu-items" href="./products.html">Products</a>
          <a class="tb-menu-items" href="./users.html">Users</a>
        </nav>
      </div>
      <a style="display: none" class="tb-menu-items" id="logout-button" href=""
        >Logout</a
      >
    </div>
    <div id="loginform-wrapper">
      <form class="lp" id="loginform">
        <h1>Sign In</h1>
        <input
          class="lp_InputField"
          type="text"
          name="username"
          placeholder="Enter Your Username"
        />
        <input
          class="lp_InputField"
          type="password"
          name="password"
          placeholder="Enter Your Password"
        />
        <input class="lp_Button" type="submit" value="Login"" />
      </form>
    </div>
  </body>
</html>
